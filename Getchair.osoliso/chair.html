<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Get chair osoliso</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../Aset/Button.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../Aset/popup.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='../Aset/default.css'>
</head>
<body class="mainscreen">
    <div class="header">
        <div class="btn bck">
            <a href="../Startscreen.html">戻る</a>
        </div>
        <header>
            <h1 id="header_title">椅子取りゲーム・オソライソ</h1>
        </header>
    </div>
    <!---anything button--->
    <div class="btn srt">
        <a onclick="main()" id="startbutton">ゲームを開始</a>
        <a onclick="reset()">ゲームをリセット</a>
        
        <!--popup-open-button-->
        <a class="how-div">
            <label class="how-lavel" for="popupFlag1">遊び方</label>
        </a>
            <!--popup-template-->
            <input type="checkbox" class="popup-flag" id="popupFlag1">
            <label class="popup-background" for="popupFlag1"></label>
                <div class="popup">
                <label class="close-button" for="popupFlag1">×</label>
                <div class="content">
                    <h2>ゲームの遊び方</h2>
                    <img src="images/chair.png" height="100" width="100">
                    <ol>
                        <li>「ゲームの開始」をクリックします(1秒待ちます)</li>
                        <li>誰も座っていない椅子をクリック</li>
                        <li>押した速さを競う</li>
                    </ol>
                    <p>*変な動作したら「ゲームをリセット」をクリック</p>
                </div>
            </div> 
    </div> 
    <!---note--->
    <p class="p" id="p">*バグったらリセットしてください</p>
    <!---push time--->
    <b><span id="time">Before:Null[ms]</span></b>
    <b><span id="mybestTime">Best:Null[ms]</span></b>
    <!---game screen--->
    <div class="mainboard">
        <div class="chair">
            <img id="box1"  src="images/chair.png"  onclick="clk(this)">
            <img id="box2"  src="images/chair.png"  onclick="clk(this)">
            <img id="box3"  src="images/chair.png"  onclick="clk(this)">
            <img id="box4"  src="images/chair.png"  onclick="clk(this)">
            <img id="box5"  src="images/chair.png"  onclick="clk(this)">
            <img id="box6"  src="images/chair.png"  onclick="clk(this)">
            <img id="box7"  src="images/chair.png"  onclick="clk(this)">
            <img id="box8"  src="images/chair.png"  onclick="clk(this)">
            <img id="box9"  src="images/chair.png"  onclick="clk(this)">
            <img id="box10" src="images/chair.png"  onclick="clk(this)">
            <img id="box11" src="images/chair.png"  onclick="clk(this)">
            <img id="box12" src="images/chair.png"  onclick="clk(this)">
            <img id="box13" src="images/chair.png"  onclick="clk(this)">
            <img id="box14" src="images/chair.png"  onclick="clk(this)">
            <img id="box15" src="images/chair.png"  onclick="clk(this)">
            <img id="box16" src="images/chair.png"  onclick="clk(this)">
        </div>
        <div class="ranking">
            <h1>ランキング上位10位</h1>
            <!-------------ランキング画面------------->
            <!--id管理めんどくさいのでth固定にしている-->
            <p id="1th">.</p>
            <p id="2th">.</p>
            <p id="3th">.</p>
            <p id="4th">.</p>
            <p id="5th">.</p>
            <p id="6th">.</p>
            <p id="7th">.</p>
            <p id="8th">.</p>
            <p id="9th">.</p>
            <p id="10th">.</p>
    </div>
</div>
<!---表示を完了したらmain.jsを読み込む--->
<script src='main.js'></script>
</body>

</html>
